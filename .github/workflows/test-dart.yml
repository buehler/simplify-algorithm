name: Test Dart Algorithm

on:
  push:
    branches:
      - main
    paths:
      - 'dart/**'
      - '.github/workflows/test-dart.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1

      - name: Install dependencies
        run: dart pub get
        working-directory: dart

      - name: Analyze
        run: dart analyze
        working-directory: dart

      - name: Test
        run: dart test
        working-directory: dart
