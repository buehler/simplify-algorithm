name: Test Go Algorithm

on:
  push:
    branches:
      - main
    paths:
      - 'go/**'
      - '.github/workflows/test-go.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5

      - name: Test
        run: go test ./... -v
        working-directory: go
